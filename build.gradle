plugins {
    id 'java'
    id 'application'
}

task(OrderAndChaos, type: JavaExec) {
    main = 'core.Main'
    classpath = sourceSets.main.runtimeClasspath
    standardInput = System.in
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
